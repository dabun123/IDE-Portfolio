<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="pages.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      color: white;
    }

    header {
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      color: white;
    }

    .magazine-layout {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 80vh;
      position: relative;
      margin-top: 60px;
    }

    .magazine-content {
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 90%;
      max-width: 800px;
    }

    .magazine-content.active {
      display: flex;
    }

    .magazine-image {
      max-width: 100%;
      max-height: 75vh;
      object-fit: contain;
      border-radius: 10px;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: black;
      color: white;
      border: none;
      padding: 15px;
      cursor: pointer;
      font-size: 24px;
      border-radius: 5px;
    }

    .nav-button.prev {
      left: 5%;
    }

    .nav-button.next {
      right: 5%;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-left">
      <span>Melody Khabbazi</span><span class="path"> /Sketches</span>
    </div>
    <div class="header-right">
      <nav>
        <ul>
          <li><a href="about.html">ABOUT ME</a></li>
          <li><a href="prot.html">PORTFOLIO</a></li>
          <li><a href="contact.html">CONTACT ME</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="magazine-layout">
    <button class="nav-button prev" onclick="prevImage()">&#10094;</button>
    <div id="gallery-container">
      <!-- Images will be dynamically inserted -->
    </div>
    <button class="nav-button next" onclick="nextImage()">&#10095;</button>
  </div>

  <script>
    let currentImageIndex = 0;
    const galleryContainer = document.getElementById('gallery-container');
    const urlParams = new URLSearchParams(window.location.search);
    let startIndex = parseInt(urlParams.get('start')) || 1;
    startIndex = Math.max(1, Math.min(startIndex, 18)) - 1;

    const images = [];
    for (let i = 1; i <= 18; i++) {
      images.push(`y${i}.png`);
    }

    function createGallery() {
      galleryContainer.innerHTML = "";
      images.forEach((src, index) => {
        let div = document.createElement('div');
        div.classList.add('magazine-content');
        
        let img = document.createElement('img');
        img.src = src;
        img.alt = `Image ${index + 1}`;
        img.classList.add('magazine-image');

        div.appendChild(img);
        galleryContainer.appendChild(div);
      });
    }

    function showImage(index) {
      const contents = document.querySelectorAll('.magazine-content');
      contents.forEach((content, i) => {
        content.classList.toggle('active', i === index);
      });
      currentImageIndex = index;
    }

    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      showImage(currentImageIndex);
    }

    function prevImage() {
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      showImage(currentImageIndex);
    }

    createGallery();
    showImage(startIndex);
  </script>
</body>

</html>
