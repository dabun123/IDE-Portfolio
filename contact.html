<body>
  <!-- Header Section -->
  <header>
    <div class="header-left">
      <span style="color: white;">Melody Khabazzi</span>

  <div class="contact-section">
    <h1>Contact Me</h1>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Bottom Bar Section -->
<div class="bottom-bar" style="background: white; padding: 10px 20px; display: flex; justify-content: flex-end; align-items: center;">

  <!-- Right Section (Social Icons) -->
  <div class="social-icons" style="display: flex; gap: 15px;">

      <img src="insta.png" class="icon" alt="Instagram" style="width: 20px; height: 20px;">
