<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Contact</title>
  <link rel="stylesheet" href="contact-styles.css"> <!-- Link to your contact-specific CSS -->

  <style>
    /* Scrolling Gallery Styles */
    .scrolling-gallery {
      overflow-x: auto; /* Enable horizontal scrolling */
      white-space: nowrap;
      width: 100%;
      background-color: black;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      position: relative;
      scrollbar-width: none; /* Hide scrollbar on Firefox */
      -ms-overflow-style: none; /* Hide scrollbar on Edge */
    }

    .scrolling-gallery::-webkit-scrollbar {
      display: none; /* Hide scrollbar on Chrome & Safari */
    }

    .gallery-wrapper {
      display: flex;
      gap: 20px; /* Maintain spacing */
      animation: scroll 100s linear infinite;
    }

    .gallery-wrapper img {
      width: 200px; /* Adjusted size for mobile */
      height: auto;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Adjust animation for smaller screens */
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      .scrolling-gallery {
        margin-top: 20px; /* Adjusted for mobile */
      }

      .gallery-wrapper {
        animation: none; /* Disable animation for mobile */
        overflow-x: scroll;
        display: flex;
        flex-wrap: nowrap;
      }

      .gallery-wrapper img {
        width: 150px; /* Scale down images */
        height: auto;
      }
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <header>
    <div class="header-left">
      <span style="color: white;">Melody Khabbazi</span>
      <span class="path">/Contact</span> <!-- Added the /Contact part -->
    </div>
    <div class="header-right">
      <nav>
        <ul>
          <li><a href="about.html">ABOUT ME</a></li>
          <li><a href="index.html">PORTFOLIO</a></li>
          <li><a href="contact.html" class="current-page">CONTACT ME</a></li> <!-- Highlight the current page -->
        </ul>
      </nav>
    </div>
  </header>

  <div class="contact-section">
    <h1>Contact Me</h1>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <button type="submit">Send Email</button>
    </form>
  </div>

  <!-- Scrolling Image Gallery -->
  <hr>
  <div class="scrolling-gallery"> 
    <div class="gallery-wrapper" id="gallery">
      <!-- Images dynamically added via JavaScript -->
    </div>
  </div>

  <!-- Bottom Bar Section -->
  <div class="bottom-bar" style="background: white; padding: 10px 20px; display: flex; justify-content: flex-end; align-items: center;">

    <!-- Right Section (Social Icons) -->
    <div class="social-icons" style="display: flex; gap: 15px;">
      <a href=" https://www.instagram.com/melodynamic12/" target="_blank">
        <img src="insta.png" class="icon" alt="Instagram" style="width: 20px; height: 20px;">
      </a>
      <a href="https://www.linkedin.com/in/melody-khabbazi/" target="_blank">
        <img src="link.png" class="icon" alt="LinkedIn" style="width: 20px; height: 20px;">
      </a>
      <a href="mailto:melodykhabbazi@gmail.com">
        <img src="email.png" class="icon" alt="Email" style="width: 20px; height: 20px;">
      </a>
    </div>
  </div>

 <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission

            // Get user input
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            // Encode message for URL safety
            let subject = encodeURIComponent("Message from " + name);
            let body = encodeURIComponent("Name: " + name + "\nEmail: " + email + "\n\nMessage:\n" + message);

            // Construct mailto link
            let mailtoLink = `mailto:${email}?subject=${subject}&body=${body}`;

            // Open default email client
            window.location.href = mailtoLink;
        });
  </script>
</body>
</html>
