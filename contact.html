<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Contact</title>
  <link rel="stylesheet" href="contact-styles.css">
  <style>
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh; 
        margin: 0; 
    }

    /* Keep contact section centered and pushed up if needed */
    .contact-section {
        flex-grow: 1; /* Pushes bottom-bar to the bottom */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    /* Ensure the bottom bar stays at the bottom but doesnâ€™t force scrolling */
    .bottom-bar {
        width: 100%;
        background: white;
        padding: 10px 20px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }

  </style>
</head>

<body>
  <!-- Header Section -->
  <header>
    <div class="header-left">
      <span style="color: white;">Melody Khabbazi</span>
      <span class="path">/Contact</span> <!-- Added the /Contact part -->
    </div>
    <div class="header-right">
      <nav>
        <ul>
          <li><a href="about.html">ABOUT ME</a></li>
          <li><a href="index.html">PORTFOLIO</a></li>
          <li><a href="contact.html" class="current-page">CONTACT ME</a></li> <!-- Highlight the current page -->
        </ul>
      </nav>
    </div>
  </header>

  <div class="contact-section">
    <h1>Contact Me</h1>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <button type="submit">Send Email</button>
    </form>
  </div>


  <!-- Bottom Bar Section -->
  <div class="bottom-bar" style="background: white; padding: 10px 20px; display: flex; justify-content: flex-end; align-items: center;">

    <!-- Right Section (Social Icons) -->
    <div class="social-icons" style="display: flex; gap: 15px;">
      <a href=" https://www.instagram.com/melodynamic12/" target="_blank">
        <img src="insta.png" class="icon" alt="Instagram" style="width: 20px; height: 20px;">
      </a>
      <a href="https://www.linkedin.com/in/melody-khabbazi/" target="_blank">
        <img src="link.png" class="icon" alt="LinkedIn" style="width: 20px; height: 20px;">
      </a>
      <a href="mailto:melodykhabbazi@gmail.com">
        <img src="email.png" class="icon" alt="Email" style="width: 20px; height: 20px;">
      </a>
    </div>
  </div>

 <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission

            // Get user input
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            // Encode message for URL safety
            let subject = encodeURIComponent("Message from " + name);
            let body = encodeURIComponent("Name: " + name + "\nEmail: " + email + "\n\nMessage:\n" + message);

            // Construct mailto link
            let mailtoLink = `mailto:melodykhabbazi@gmail.com?subject=${subject}&body=${body}`;

            // Open default email client
            window.location.href = mailtoLink;
        });
  </script>
</body>
</html>
